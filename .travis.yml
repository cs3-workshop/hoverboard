language: node_js
node_js: 7
cache:
  directories:
  - node_modules
  - bower_components
  - "${NVM_PATH}_modules"
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- npm install

script: echo "Deploying!"
before_deploy: 
  - npm run build
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then make configure-prod ; fi
  - if [ "$TRAVIS_BRANCH" = "develop" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then make configure-dev ; fi
deploy:
- provider: firebase
  skip_cleanup: true
  on:
    branch: master      # on which branch trigger build
    tags: true
  project: cs3-krakow-2018   # Firebase project name
  token:
    secure: ""
- provider: firebase
  skip_cleanup: true
  on:
    branch: develop      # on which branch trigger build
  project: cs3-krakow-2018-dev   # Firebase project name
  token:
    secure: ""